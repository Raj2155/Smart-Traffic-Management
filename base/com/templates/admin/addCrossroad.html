<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>Add CrossRoad </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="A fully featured admin theme which can be used to build CRM, CMS, etc."
          name="description"/>
    <meta content="Coderthemes" name="author"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <!-- App favicon -->
    <link rel="shortcut icon"
          href="../../base/static/adminResources/image/favicon.ico">

    <!-- App css -->
    <link href="../../static/adminResources/css/bootstrap.min.css"
          rel="stylesheet" type="text/css"
          id="bs-default-stylesheet"/>
    <link href="../../static/adminResources/css/app.min.css" rel="stylesheet"
          type="text/css"
          id="app-default-stylesheet"/>

    <link href="../../static/adminResources/css/bootstrap-dark.min.css"
          rel="stylesheet" type="text/css"
          id="bs-dark-stylesheet"/>
    <link href="../../static/adminResources/css/app-dark.min.css"
          rel="stylesheet" type="text/css"
          id="app-dark-stylesheet"/>

    <!-- icons -->
    <link href="../../static/adminResources/css/icons.min.css" rel="stylesheet"
          type="text/css"/>

</head>

<body class="loading">

<!-- Begin page -->
<div id="wrapper">

    <!-- Topbar Start -->
    {% include 'admin/header.html' %}
    <!-- end Topbar -->

    <!-- ========== Left Sidebar Start ========== -->
    {% include 'admin/menu.html' %}
    <!-- Left Sidebar End -->

    <!-- ============================================================== -->
    <!-- Start Page Content here -->
    <!-- ============================================================== -->

    <div class="content-page">
        <div class="content">

            <!-- Start Content-->
            <div class="container-fluid">

                <!-- start page title -->
                <div class="row">
                    <div class="col-12">
                        <div class="page-title-box">
                            <div class="page-title-right">

                            </div>
                            <h4 class="page-title">Add Crossroad</h4>
                        </div>
                    </div>
                </div>
                <!-- end page title -->

                <div class="row">
                    <div class="col-12">
                        <div class="card-box">


                            <form action="/insert_crossroad" method="post">
                                <div class="form-group">
                                    <label for="crossroad ">Area</label>
                                    <select name="crossroad_area_id"
                                            class="form-control">
                                        <option value="none" disabled selected>
                                            Select Area
                                        </option>
                                        {% for area_vo_list in area_vo_list %}
                                            <option name="{{ area_vo_list['area_id'] }}"
                                                    value="{{ area_vo_list['area_id'] }}">{{ area_vo_list['area_name'] }}</option>
                                        {% endfor %}
                                    </select>
                                </div>

                                <div class="form-group">
                                    <label for="crossroad">Crossroad</label>
                                    <input type="text" class="form-control"
                                           name="crossroad_name"
                                           id="crossroad_name">
                                </div>

                                <div class="form-group">
                                    <label for="crossRoadDescription">Cross
                                        road description</label>
                                    <textarea id="crossroad_description"
                                              class="form-control"
                                              name="crossroad_description">
                                    </textarea>
                                </div>
                                <div class="form-group mb-0">
                                    <input type="submit"
                                           class="btn btn-success" value="Add">
                                </div>

                            </form>
                        </div> <!-- end card-box-->
                    </div> <!-- end col-->
                </div>


            </div> <!-- container -->

        </div> <!-- content -->

        <!-- Footer Start -->


        {% include 'admin/footer.html' %}

        <!-- ============================================================== -->
        <!-- End Page content -->
        <!-- ============================================================== -->


    </div>
    <!-- END wrapper -->


    <!-- Right bar overlay-->
    <div class="rightbar-overlay"></div>

    <!-- Vendor js -->
    <script src="../../static/adminResources/js/vendor.min.js"></script>

    <!-- Plugin js-->
    <script src="../../static/adminResources/js/parsley.min.js"></script>

    <!-- Validation init js-->
    <script src="../../static/adminResources/js/form-validation.init.js"></script>

    <!-- App js -->
    <script src="../../static/adminResources/js/app.min.js"></script>

</body>
</html>
