<body class="loading authentication-bg authentication-bg-pattern">

<div class="account-pages mt-5 mb-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6 col-xl-5">
                <div class="card bg-pattern">

                    <div class="card-body p-4">

                        <div class="text-center w-75 m-auto">
                            <div class="auth-logo">
                                <a href="/index"
                                   class="logo logo-dark text-center">
                                            <span class="logo-lg">
                                                <img src="../../static/adminResources/image/logo.png"
                                                     alt=""
                                                     height="95">
                                            </span>
                                </a>

                                <a href="/index"
                                   class="logo logo-light text-center">
                                            <span class="logo-lg">
                                                <img src="../../static/adminResources/image/logo.png"
                                                     alt=""
                                                     height="95">
                                            </span>
                                </a>
                            </div>
                            <p class="text-muted mb-4 mt-3">Enter your UserName
                                and password to access admin
                                panel.</p>
                        </div>

                        <form action="/admin/validate_login" method="post">

                            <div class="form-group mb-3">
                                <label for="loginUsername">Username</label>
                                <input class="form-control" type="text"
                                       name="loginUsername"
                                       id="username" required=""
                                       placeholder="Enter your username">
                            </div>

                            <div class="form-group mb-3">
                                <label for="loginPassword">Password</label>
                                <div class="input-group input-group-merge">
                                    <input type="password" id="password"
                                           name="loginPassword"
                                           class="form-control"
                                           placeholder="Enter your password">
                                    <div class="input-group-append"
                                         data-password="false">
                                        <div class="input-group-text">
                                            <span class="password-eye"></span>
                                        </div>
                                    </div>
                                </div>
                            </div>


                            <div class="form-group mb-0 text-center">
                                <button class="btn btn-primary btn-block"
                                        type="submit"> Log In
                                </button>
                            </div>

                        </form>


                    </div> <!-- end card-body -->
                </div>
